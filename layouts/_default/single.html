{{ define "main" }}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  {{ if and (gt .WordCount 400 ) (ne .Params.toc "false") }}
  <aside>
    {{.TableOfContents}}
  </aside>
  {{ end }}
  <div>
    <article id="content">
        {{ .Content }}
    </article>
  </div>
</section>
<aside id="meta">
  <div>
    <section>
      <h4 id="date"> {{ .Date.Format "2006-01-02 15:04" }} </h4>
    </section>
    {{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
        <li> <a href="{{ "tags" | absURL }}{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</aside>
{{ end }}

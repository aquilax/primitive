{{ define "main" }}
  <main role="main">
    <div class="homepage-content">
      {{.Content}}
    </div>
    {{- if .Sections -}}
    <ul>
      {{- range .Sections -}}
        <li>
          <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
      {{- end -}}
      </ul>
    {{- end -}}
  </main>
{{ end }}
